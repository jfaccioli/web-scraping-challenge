<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>


    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h3>{{data.news_title}}</h3>
        <p>{{data.news_p}}</p>
        
      </div>
    </div>

    <div class="row">
    <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img class="img-fluid" alt="Featured Mars Image" src="{{data.feature_image}}" width="100%">
        

      </div>

      <div class="col-md-6">
        <h3>Mars Facts</h3>

            {{data.table | safe}}

      </div>
    </div>

    <br>

            <div class="row">
              <h3 class="text-center">Mars Hemispheres</h3>
            </div>

            <div class="row">

              {% for x in data.images %} 

              
                <div class="col-md-6">
                </br>
                      <div>
                        <img width="100%" height="100%" src="{{x.img_url}}">
                      </div>
  
                      <div>
                        <h4> {{x.title}} </h4>  
                      </div>
              
                </div>
              {% endfor %}
      </div> 





      </div>     
    </div>

  </div>
</div>
</body>

</html>
